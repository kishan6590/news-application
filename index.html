<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="assets/Real News-logos.png" alt="company logo" />
        </a>
        <div class="nav-links menu-display">
          <div id="close" class="close"><i class="ri-close-fill"></i></div>
          <ul class="flex">
            <li
              class="hover-link nav-items"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-items"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-items"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>

        <div id="search-bar" class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
        <div id="menu" class="menu"><i class="ri-menu-3-line"></i></div>
      </div>
    </nav>

    <main>
      <div class="card-container container flex"></div>
    </main>

    <template id="template-news-card">
      <div id="card" class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news img"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 id="news-source" class="news-source">End Gadaget 26/08/2023</h6>
          <p id="news-desc" class="news-desc">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam ex
            inventore, voluptas sit quo aspernatur sed accusantium sint velit
            esse quisquam repudiandae cupiditate deleniti dolore accusamus
            assumenda explicabo eum voluptatibus.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
